  <link rel="manifest" href="./manifest.json">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root{ --senja-ungu:#2E1A47; --senja-merah:#FF4500; --senja-oranye:#FF7E3D; --senja-kuning:#FFD580; --putih:#fff; }
    body{ margin:0; font-family:"Segoe UI", Tahoma, Geneva, Verdana, sans-serif; background: url("images/unand.jpeg") center/cover no-repeat; color:var(--putih); min-height:100vh; display:flex; flex-direction:column; }
    header{ background: linear-gradient(90deg,var(--senja-merah),var(--senja-oranye),var(--senja-ungu)); padding:20px; text-align:center; color:var(--senja-ungu); font-size:28px; font-weight:bold; }
    nav{ background-color: rgba(46,26,71,0.8); display:flex; justify-content:center; gap:20px; padding:10px; }
    nav a{ color:var(--senja-kuning); text-decoration:none; font-weight:bold; }
    .content{ flex:1; display:flex; flex-direction:column; justify-content:center; align-items:center; padding:40px; gap:30px; }
    .contact-container{ display:flex; justify-content:space-between; align-items:center; background: rgba(255,126,61,0.85); border-radius:15px; padding:40px; max-width:900px; width:100%; }
    footer{ background: linear-gradient(90deg,var(--senja-ungu),#1E90FF,#FF69B4); text-align:center; padding:15px; color:var(--senja-kuning); }
  </style>
</head>
<body>
  <header>My Contact</header>

  <nav>
    <a href="./index.html" id="nav-home">Home</a>
    <a href="./About.html" id="nav-about">About Me</a>
    <a href="./Contact.html" id="nav-contact">My Contact</a>
  </nav>

  <div class="content">
    <div class="contact-container">
      <div class="contact-info">
        <h2>Hubungi Saya</h2>
        <div class="contact-item"><a href="https://wa.me/6282311488810" target="_blank"><i class="fab fa-whatsapp"></i> 082311488810</a></div>
        <div class="contact-item"><a href="https://instagram.com/fadilasril_20" target="_blank"><i class="fab fa-instagram"></i> @fadilasril_20</a></div>
        <div class="contact-item"><a href="mailto:fadilkedua03@gmail.com"><i class="fas fa-envelope"></i> fadilkedua03@gmail.com</a></div>
      </div>

      <div class="contact-photo">
        <div class="circle-photo"><img src="images/saya1.jpg" alt="Foto Saya" style="width:200px;height:200px;object-fit:cover;border-radius:50%"></div>
      </div>
    </div>

    <button class="toggle-btn" id="toggleForm">Beri Pertanyaan</button>

    <div class="form-container" id="formContainer">
      <h2>Kirim Pesan</h2>
      <form id="contactForm">
        <div class="form-group"><label for="nama">Nama</label><input type="text" id="nama" name="nama" required></div>
        <div class="form-group"><label for="email">Email</label><input type="email" id="email" name="email" required></div>
        <div class="form-group"><label for="kategori">Kategori Pesan</label>
          <select id="kategori" name="kategori" required>
            <option value="">-- Pilih Kategori --</option>
            <option value="saran">Saran</option>
            <option value="kritik">Kritik</option>
            <option value="lainnya">Lainnya</option>
          </select>
        </div>
        <div class="form-group"><label for="pesan">Pesan</label><textarea id="pesan" name="pesan" required></textarea></div>
        <button type="submit" class="submit-btn"><i class="fas fa-paper-plane"></i> Kirim</button>
      </form>
    </div>
  </div>
